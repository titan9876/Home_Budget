<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
 Abrir, deve fechar ao fim de 3 segundos
</button>

$('#myModal1').on('shown.bs.modal', function() {

        $me.modal('hide');
